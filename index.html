<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel of the Indian Constitution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="wheel-item" id="item1">Handwritten Masterpiece</div>
            <div class="wheel-item" id="item2">Borrowed Framework</div>
            <div class="wheel-item" id="item3">Longest Written Constitution</div>
            <div class="wheel-item" id="item4">Unity in Diversity</div>
            <div class="wheel-item" id="item5">Living Document</div>
            <div class="wheel-item" id="item6">Democratic Ideal</div>
            <div class="wheel-item" id="item7">Balance of Power</div>
            <div class="wheel-item" id="item8">Social Contract</div>
            <div class="wheel-item" id="item9">Source of Inspiration</div>
            <div class="wheel-item" id="item10">Continuous Journey</div>
        </div>
        <button onclick="spinWheel()">Spin the Wheel</button>
        <div id="description" class="description"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
