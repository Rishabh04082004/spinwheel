<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel of the Indian Constitution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- Wheel items (6 sections) -->
            <div class="wheel-item" id="item1"></div>
            <div class="wheel-item" id="item2"></div>
            <div class="wheel-item" id="item3"></div>
            <div class="wheel-item" id="item4"></div>
            <div class="wheel-item" id="item5"></div>
            <div class="wheel-item" id="item6"></div>
        </div>
        <button onclick="spinWheel()">Spin the Wheel</button>
        <div id="description" class="description"></div>
    </div>

    <script>
        // List of possible facts
        const factList = [
            "Handwritten Masterpiece", 
            "Borrowed Framework", 
            "Longest Written Constitution", 
            "Unity in Diversity", 
            "Living Document", 
            "Democratic Ideal", 
            "Balance of Power", 
            "Social Contract", 
            "Source of Inspiration", 
            "Continuous Journey"
        ];

        // Generate 6 random facts for each page load
        const randomFacts = [];
        while (randomFacts.length < 6) {
            const randomFact = factList[Math.floor(Math.random() * factList.length)];
            if (!randomFacts.includes(randomFact)) {
                randomFacts.push(randomFact);
            }
        }

        // Assign the random facts to each wheel item
        randomFacts.forEach((fact, index) => {
            document.getElementById(`item${index + 1}`).innerText = fact;
        });

        function spinWheel() {
            // Random rotation degree for 6 sections (0 to 3600) and random spin duration
            let randomDeg = Math.floor(Math.random() * 3600) + 360;
            const spinDuration = Math.random() * 3 + 2; // Random duration between 2-5 seconds

            // Apply rotation and duration to the wheel
            const wheel = document.getElementById('wheel');
            wheel.style.transition = `transform ${spinDuration}s ease-out`;
            wheel.style.transform = `rotate(${randomDeg}deg)`;

            // Determine the selected item after spinning
            setTimeout(() => {
                const itemIndex = Math.floor((randomDeg % 360) / 60); // 360 degrees / 6 items = 60 degrees per item
                const selectedFact = randomFacts[itemIndex];
                document.getElementById('description').style.display = 'block';
                document.getElementById('description').innerText = selectedFact;
            }, spinDuration * 1000);
        }
    </script>
</body>
