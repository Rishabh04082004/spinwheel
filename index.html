<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <style>
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: lightblue;
            transform-origin: 100% 100%;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -30px;
            left: 140px;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="arrow"></div>
    <div id="wheel"></div>
    <button onclick="spinWheel()">Spin</button>
    <div id="message"></div>

    <script>
        const segments = [
            { title: "A Unique Blend of Traditions and Modernity", description: "The Indian Constitution is a unique blend of ancient Indian traditions and modern democratic principles. It incorporates elements from various sources, including the British parliamentary system, the American Constitution, and the Irish Constitution." },
            { title: "A Symbol of National Unity", description: "The Constitution has played a crucial role in uniting the diverse people of India. It has fostered a sense of national identity and pride, despite the country's linguistic, cultural, and religious diversity." },
            { title: "A Commitment to Secularism", description: "India is a secular state, and the Constitution guarantees the right to freedom of religion. It prohibits discrimination on the basis of religion and ensures that all religions are treated equally." },
            { title: "A Guarantee of Fundamental Rights", description: "The Constitution guarantees fundamental rights to all citizens, including the right to life, liberty, equality, and freedom of expression. These rights are protected by the judiciary, ensuring that they are not violated by the state or any other entity." },
            { title: "A Vision for the Future", description: "The Indian Constitution is a vision document that outlines the goals and aspirations of the Indian people. It provides a roadmap for the future, guiding the nation towards a prosperous and equitable society." }
        ];

        function createWheel() {
            const wheel = document.getElementById('wheel');
            const numSegments = segments.length;
            const angle = 360 / numSegments;
            for (let i = 0; i < numSegments; i++) {
                const slice = document.createElement('div');
                slice.classList.add('slice');
                slice.style.backgroundColor = i % 2 === 0 ? 'lightblue' : 'lightgreen';
                slice.style.transform = rotate(${i * angle}deg);
                slice.innerHTML = <div style="position: absolute; transform: rotate(${angle / 2}deg); left: 60%; top: 50%; font-size: 10px; width: 90px; text-align: center;">${segments[i].title}</div>;
                wheel.appendChild(slice);
            }
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const randomDegree = Math.floor(Math.random() * 360) + 720; // ensures at least 2 full rotations
            wheel.style.transition = 'transform 3s ease-out';
            wheel.style.transform = rotate(${randomDegree}deg);

            setTimeout(() => {
                const segmentIndex = Math.floor(((randomDegree % 360) / (360 / segments.length)) + 0.5) % segments.length;
                const selectedSegment = segments[segmentIndex];
                document.getElementById('message').innerText = ${selectedSegment.title}: ${selectedSegment.description};
            }, 3000);
        }

        createWheel();
    </script>
</body>
</html>
